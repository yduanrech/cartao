<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Real Madrid</title>
</head>
<body>
    <div class="container">
        <img class="img-fluid rounded time" src="imagens/real_202216537755162893.jpg" alt="">
        <h1 class="titulo">Descubra qual jogador do Real Madrid você seria.</h1>

        <div class="campos">
            <label for="numcartao">Num do cartão de crédito:</label>
            <span id="valorFormatado">0000.0000.0000.0000</span> 
            <input type="range" value="0" min="0" max="9999999999999999" name="numcartao" id="numcartao" oninput="atualizarNumeroFormatado(this.value)">

            <label for="datavalidade">Data de validade</label>
            <input type="text" placeholder="Escreva a data" name="datavalidade" id="datavalidade">

            <label for="cvc">Código de segurança</label>
            <input type="number" placeholder="" name="cvc" id="cvc">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
